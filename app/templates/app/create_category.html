
{% extends "app/admin_page.html" %}
{% block non_extendable_content %}
           
 {% endblock %}
{% block content %}
{% load static %}
<style>
    .container {
        
        
        
        height:600px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }
    
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group select:focus {
        border-color: #11C46E;
        outline: none;
        box-shadow: 0 0 5px rgba(17, 196, 110, 0.5);
    }
    
    .text-danger {
        color: #dc3545;
        font-size: 12px;
        margin-top: 5px;
        display: block;
    }
    
    button.btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button.btn-primary:hover {
        background-color: #0056b3;
    }
    .heading-category
    {
         margin:20px;
         margin-right:100px;
    }
    .form-container
    {
        margin-top:50px;
    }
    
    .form-group input,
.form-group select {
    width: 100%; 
    max-width: 500px; 
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.form-group input.wide-input,
.form-group select.wide-input {
    width: 500px; /* Set the desired width */
}
</style>

<div class="container">
     <div class="heading-category"> <h2>Add New Category</h2></div>

       <div class="form-container">
        <form method="POST" action="{% url 'create_category' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="category_name">Category Name*</label>
                <input type="text" id="category_name" name="category_name" placeholder="Enter Category Name" required>
                {% if field_errors.category_name %}
                    <span class="text-danger">{{ field_errors.category_name }}</span>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="status">Status*</label>
                <select id="status" name="status" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
       </div>
</div>
{% endblock %}
